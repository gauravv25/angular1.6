<!DOCTYPE html>
<html data-ng-app="tApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>

<body>
    <div ng-controller="Ctrl">
        <button ng-click="mymethod()">Get Error</button>
    </div>
    <script src="./public/scripts/angular/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        angular.module('tApp', []);

        angular.module('tApp').factory('$exceptionHandler', function ($log, $window) {
            return function (exception, cause) {
                //alert(exception);
                $log.info(exception);
                $window.sessionStorage.setItem('exp', exception);
            }
        })

        angular.module('tApp').controller('Ctrl', function ($scope, $interval) {
            $scope.mymethod = function () {
                throw new Error('Exception Occurred...');
            };
        });
    </script>
</body>

</html>
