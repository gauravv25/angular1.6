<!DOCTYPE html>
<html data-ng-app="tApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>

<body>
    <div ng-controller="CtrlOne">
        <button ng-click="alert('Hello!')">Alert</button>
        <button ng-click="ngPrompt()">Alert</button>
    </div>
    
    <script src="./public/scripts/angular/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        angular.module('tApp', []);

        angular.module('tApp').controller('CtrlOne', function ($scope,$window) {
            $scope.alert = function (message) {
                $window.alert(message);
            }

            $scope.ngPrompt = function () {
                var value  = $window.prompt('Please enter a value');
                $window.alert('You entered: ' + value);
            }
        });
    </script>
</body>

</html>
