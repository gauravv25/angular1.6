<!DOCTYPE html>
<html lang="en" data-ng-app="tApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/scripts/angular/angular-csp.css">
</head>

<body data-ng-cloak>
    <div data-ng-controller="CtrlOne">
        <h1>Today is: <span>{{data}}</span></h1>
        <h1>Today is: <span data-ng-bind="data"></span></h1>
        <button ng-click="update()">Update</button>
    </div>

    <script src="./public/scripts/angular/angular.js"></script>
    <script>
        angular.module('tApp', []);

        angular.module('tApp').controller('CtrlOne', function ($scope) {
            $scope.data = new Date();

            $scope.update = function(){
                $scope.data = new Date();
            }
        });
    </script>
</body>

</html>
